# The environment of the application, one of production, development, staging, testing or local
env: local

# The name of the application
name: app

# The version of the application
version: 0.1.0

# The http address
http:
  addr: :8080

# The gRPC address
grpc:
  addr: :9090

# The global logging level and format
log:
  format: json
  level: debug

# The cron job runner
cron:
  disable: false
